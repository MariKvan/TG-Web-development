<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="position">
        <div id="screen">0</div>
        <div class="buttons">
            <button id="changeC" onclick="methodeReken('reset')">AC</button>
            <button onclick="methodeReken('posiNeg')">+/-</button>
            <button onclick="methodeReken('modulo')">%</button>
            <button onclick="methodeReken('delen')">/</button>
            <button onclick="nummer(7), screenLength()">7</button>
            <button onclick="nummer(8)">8</button>
            <button onclick="nummer(9)">9</button>
            <button onclick="methodeReken('keer')">x</button>
            <button onclick="nummer(4)">4</button>
            <button onclick="nummer(5)">5</button>
            <button onclick="nummer(6)">6</button>
            <button onclick="methodeReken('min')">-</button>
            <button onclick="nummer(1)">1</button>
            <button onclick="nummer(2)">2</button>
            <button onclick="nummer(3)">3</button>
            <button onclick="methodeReken('plus')">+</button>
            <button onclick="nummer(0)">0</button>
            <button onclick="methodeReken('comma')">.</button>
            <button onclick="methodeReken('is')">=</button>
        </div>
    </div>  	  
    <script src="script.js"></script>                                                  
   
</body>
</html>
