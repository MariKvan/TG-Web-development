<!DOCTYPE html>

</head>

<body>


    <h4>De algemene sibling selector selecteert alle elementen die siblings zijn van een gespecificeerd element.

        In het volgende voorbeeld worden alle <strong>p</strong> -elementen geselecteerd die broers of zussen zijn van
        <strong>div</strong>-elementen: 
    </h4>

    <style>
        div ~ p {
          background-color: yellow;
        }
        </style>
        </head>
        <body>
        
        <p>Paragraph 1.</p>
        
        <div>
          <p>Paragraph 2.</p>
        </div>
        
        <p>Paragraph 3.</p>
        <code>Some code.</code>
        <p>Paragraph 4.</p>

    
    </body>

</html>
